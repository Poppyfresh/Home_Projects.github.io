<head lang="en" dir="ltr">

  <style media="screen">
    #h1Box {
      border: solid 2px #000000;
      padding: 20px;
    }
    #content {
      border: 5px solid #0a0909;
      padding: 20px;

      width: 95%;

    body{
      background-color: #0a0a0a;
      width: 100%;

    #workoutBox{
      border: solid 2px #000000;
      margin: 15px;
    }
  </style>
  <script type="text/javascript">
    /*this declares a variable*/
    var x = 3;
    /*This declares a function*/
    function generateLift() {
      var lifts = ['Dumbbell curls', 'Partials', 'Benches',
      'Over head Dumbbell extentions', 'Floor dips', 'Calf Raises', 'Deadlift', 'Chest Press']
      var funnyWords = document.getElementById('funnyWords');
      funnyWords.innerHTML = lifts[rollDie1() - 1];
    }
    function rollDie1() {
      var newNumber = Math.random()
      newNumber = newNumber * 8
      newNumber = Math.ceil(newNumber)
      return newNumber
    }
    //rollDie will give you a number between 1 and 6
    function rollDie() {
      var newNumber = Math.random()
      newNumber = newNumber * 6
      newNumber = Math.ceil(newNumber)
      return newNumber
    }
    //rollDie2() will give you a number between 1 and 10
    function rollDie2() {
      var newNumber = Math.random()
      newNumber = newNumber * 10
      newNumber = Math.ceil(newNumber)
      return newNumber
    }
    //Puts a random number in the die dieBox
    function getDieRoll() {
      var dieBox = document.getElementById('dieBox')
      dieBox.innerHTML = rollDie();
    }
    function getDieRoll2() {
    var dieBox2 = document.getElementById('dieBox2')
    dieBox2.innerHTML = rollDie2();
  }
  </script>
</head>

<body>
  <div id="content">
    <div id="h1Box">
      <h1>Welcome to Winston's Weights</h1>
      <p>This is a random number generator for people who can't decide what they want to do, and how many times they want to do it.</p>
    </div>
<div id="workoutBox">
  <h2 id="funnyWords" onclick="generateLift()">The workout you should do...</h2>
  <div id="dieBox" onclick="getDieRoll()">
    Click for # of sets...
  </div>
  <p> </p>
  <div id="dieBox2" onclick="getDieRoll2()">
    Click for # of reps...

  </div>
</div>
